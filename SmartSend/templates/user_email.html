<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Email and App Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Enter Your Email and App Password</h1>
    <form action="" method="post">
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required><br><br>
        
        <label for="user_password">App Password:</label>
        <input type="password" id="user_password" name="user_password" required><br><br>
        
        <input type="submit" value="Next">
    </form>
</body>
</html>
